<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Container Styling Exercise</title>
    <style>
      div {
        width: 250px;
      }
      .text1 {
        background-color: rgb(28, 106, 223);
        padding: 10px;
        margin-bottom: 15px;
      }

      .text2 {
        background-color: rgb(50, 184, 194);
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="text1">First text container</div>
    <div class="text2">Second text container</div>
  </body>
</html>
